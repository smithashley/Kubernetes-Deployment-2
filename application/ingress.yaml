apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: counter-app-ingress
  namespace: staging
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: counter-app-service
                port: 
                  name: http