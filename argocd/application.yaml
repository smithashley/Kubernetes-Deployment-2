apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stateful-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.com/smithashley/Kubernetes-Deployment-2.git
    targetRevision: HEAD
    path: application
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false  